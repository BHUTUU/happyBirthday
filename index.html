<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="back"></div>
    <div class="area">
        <div class="one">
            Happy Birthday
        </div>
        <div class="name">Manish</div>
        <div class="det">
            “Hope all your birthday wishes come true!”<br>
            “It's your special day — get out there and celebrate!”<br>
            “Wishing you the biggest slice of happy today.”<br>
            “I hope your celebration gives you many happy memories!”<br>
        </div>
    </div>
    <div class="imgarea">
        <div class="img left">
            <div data-aos="zoom-in">
                <img src="img/one.jpg" alt="manish">
            </div>
        </div>
        <div class="img right">
            <div data-aos="zoom-in">
                <img src="img/two.jpg" alt="manish">
            </div>
        </div>
        <div class="img left">
            <div data-aos="zoom-in">
                <img src="img/three.jpg" alt="manish">
            </div>
        </div>
        <div class="img right">
            <div data-aos="zoom-in">
                <img src="img/four.jpg" alt="manish">
            </div>
        </div>
        <div class="img left">
            <div data-aos="zoom-in">
                <img src="img/five.jpg" alt="manish">
            </div>
        </div>
        <div class="img right">
            <div data-aos="zoom-in">
                <img src="img/six.jpg" alt="manish">
            </div>
        </div>
    </div>
    <script>
        AOS.init(0);
      </script>
</body>
